- name: Oracle JDK | Install JDK8
  yum:
    name: "/tmp/{{ jdk_package }}"
    state: present
  when: jdkdir.stat.exists == False
  tags: java

- name: Oracle JDK | Remove file
  file: 
    name: "/tmp/{{ jdk_package }}"
    state: absent
  tags: java
