---
- name: Oracle JDK | yum install yum-utils
  yum:
    name: yum-utils
    state: present
  tags: java

- name: Oracle JDK | Remove OpenJDK versions before install Oracle JDK
  yum:
    name: "{{ item }}"
    state: absent
  with_items:
    - java-1.6.0-openjdk
    - java-1.7.0-openjdk
    - java-1.8.0-openjdk
    - java-1.6.0-openjdk-headless
    - java-1.7.0-openjdk-headless
    - java-1.8.0-openjdk-headless
  tags: java

- name: Oracle JDK | Check if package is installed
  stat:
    path: /usr/java/jdk1.8.0_151
  register: jdkdir
  tags: java

- name: Oracle JDK | Download
  get_url:
    url: "{{ jdk_get_url }}"
    headers: "{{ jdk_headers }}"
    dest: "/tmp/{{ jdk_package }}"
  when: jdkdir.stat.exists == False 
  tags: java

